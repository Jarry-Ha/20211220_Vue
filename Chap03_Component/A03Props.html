<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <script type="text/javascript" src="https://unpkg.com/vue@2.6.14/dist/vue.js"></script>
    <title>A03 Component Props</title>
</head>
<body>

    <div class="card-body" id="app">
        <h3>A03 Component Props</h3>

        속성으로 하위 컴퍼넌트에 app가 가지고 있는 값을 전달 할 수 있다.<br>
        카멜 표기법의 이름은 - 플어서 전달. cli에서는 이름 그대로 사용 가능<br>
        <comp-one name="놀부" :age=30 v-bind:address="address" :arr="ary" :user="user"
            :on-plus="onPlus" is-checked ></comp-one>
        <br>
        <div>
            <button @click="changeAddress">Address</button>
        </div>
    </div>

    <template id="tempOne">
        <div>
            Name: {{name}}<br>
            Age: {{age + 100}}<br>
            Address: {{address}}<br>
            Array: {{arr[0]}} / {{arr[1]}} / {{arr[10]}}<br>
            user: {{user.name}} / {{user.age}} / {{user.address}}<br>
            onPlus: {{onPlus(10, 20)}}<br>
            isChecked: {{ isChecked ? 'TRUE' : 'FALSE' }}<br>
        </div>
    </template>
    <script>
        Vue.component('compOne', {
            template: '#tempOne',
            // 속성의 이름을 문자열 형태로 나열한다. 값은 기본적으로는 문자열.
            // 내부에서 사용할 수 있는 읽기 전용 변수로 정의된다.
            props: ['name', 'age', 'address', 'arr', 'user', 'onPlus', 'isChecked']
        });
    </script>

    
    <script type="text/javascript">
        var app = new Vue({
            el: '#app',
            data: {
                address: 'Seoul',
                user: {name: 'Hong', age: 20},
                ary: [10, 20, 30],
            },
            methods: {
                onPlus: function(x, y) {
                    return `${x} + ${y} = ${x + y}`
                },
                changeAddress: function() {
                    this.address = 'Busan';
                }
            }
        });
    </script>
</body>
</html>
